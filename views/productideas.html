<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>| HippoFeedo - Complaints |</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.1.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.ui.totop.js"></script>
    <script src="js/superfish.js"></script>

    <script src="js/jquery.equalheights.js"></script>
    <script src="js/jquery.mobilemenu.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script>
        $(document).ready(function(){
            $().UItoTop({ easingType: 'easeOutQuart' });
        })
    </script>
    <script src="js/html5shiv.js"></script>
    <link rel="stylesheet" media="screen" href="css/ie.css">
</head>
<body id="top">
<!--==============================header=================================-->
<div class="main">
    <header>
        <div class="clear"></div>
        <div class="container_12">
            <div class="grid_12">
                <h1>
                    <a href="index.html">
                        <img src="images/logo.png" alt="noimage">
                    </a>
                </h1>
            </div>
        </div>
    </header>
</div>
<div class="menu_block">
    <div class="container_12">
        <div class="grid_12">
            <nav class="horizontal-nav full-width horizontalNav-notprocessed">
                <ul class="sf-menu">
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="#">Update Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<div class="main">
    <!--==============================Content=================================-->
    <div class="content">
        <div class="container_12">
            <div class="grid_12">
                <div class="box">
                    <div class="inner maxheight">
                        <h3>Product-Ideas Submission Zone</h3>
                        <div class="map">
                            <div class="clear"></div>
                            <div class="fleft">
                                <h4>Please fill all the fields to submit your product idea</h4>
                                <hr>
                                <form method="get" id="form" action="/addidea" novalidate>
                                    <div class="success_wrapper">
                                        <div class="success-message">Product Idea form submitted</div>
                                    </div>
                                    <div><strong>Idea Title</strong></div>
                                    <label class="name">
                                        <input type="text" placeholder="Idea title..." data-constraints="@Required" id="title" name="title"/>
                                        <span class="empty-message">*This field is required.</span>
                                    </label>
                                    </br>
                                    </br>
                                    </br>
                                    <div><strong>Idea Description</strong></div>
                                    <label class="message">
                                        <textarea placeholder="Explain the idea briefly..." data-constraints='@Required @Length(min=20,max=999999)' id="description" name="description"></textarea>
                                        <span class="empty-message">*This field is required.</span>
                                        <span class="error-message">*Idea Description is too short.</span>
                                    </label>
                                    </br></br>
                                    <div><strong>Select Product</strong></div>
                                    <label class="iii">
                                        <select id="product" name="product">
                                            <option>StoreHippo</option>
                                            <option>SolarHippo</option>
                                            <option>Other</option>
                                        </select>
                                        <span class="empty-message">*This field is required.</span>
                                    </label>

                                    <div>

                                        <div class="btns">
                                            <a href="#" data-type="reset" class="btn">Clear</a>
                                        </div>

                                    </div>
                                    <input type="submit" id="cmplntsbmt" value="Submit Idea">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--==============================footer=================================-->
    <footer>
        <div class="hor bg3"></div>
        <div class="container_12">
            <div class="grid_12">
                | HippoFeedo | Coming Soon... |
            </div>
        </div>
    </footer>
</div>
</body>
</html>
