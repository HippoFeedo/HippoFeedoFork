<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>| HippoFeedo - UpdateProfile |</title>
    <link rel="stylesheet" href="css/buttoner.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.1.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.ui.totop.js"></script>
    <script src="js/superfish.js"></script>

    <script src="js/jquery.equalheights.js"></script>
    <script src="js/jquery.mobilemenu.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script>
        $(document).ready(function(){
            $().UItoTop({ easingType: 'easeOutQuart' });
        })
    </script>
    <script src="js/html5shiv.js"></script>
    <link rel="stylesheet" media="screen" href="css/ie.css">
</head>
<body id="top">
<!--==============================header=================================-->
<div class="main">
    <header>
        <div class="clear"></div>
        <div class="container_12">
            <div class="grid_12">
                <h1>
                    <a href="index.html">
                        <img src="images/logo.png" alt="noimage">
                    </a>
                </h1>
            </div>
        </div>
    </header>
</div>
<div class="menu_block">
    <div class="container_12">
        <div class="grid_12">
            <nav class="horizontal-nav full-width horizontalNav-notprocessed">
                <ul class="sf-menu">
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="/updateprofile">Update Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<div class="main">
    <!--==============================Content=================================-->
    <div class="content">
        <div class="container_12">
            <div class="grid_12">
                <div class="box">
                    <div class="inner maxheight">
                        <h3>Update Profile</h3>
                        <div class="map">
                            <div class="clear"></div>
                            <div class="fleft">
                                <h4>Please fill the fields you want to update and leave rest of the fields as it is</h4>
                                <hr>
                                <form method="get" id="form" action="/update" novalidate>
                                    <div><strong>Position:</strong></div>
                                    <label class="name">
                                        <input type="text" placeholder="e.g. Web Developer" id="updatedposition" name="updatedposition"/>
                                    </label>
                                    </br>
                                    </br>
                                    </br>
                                    </br>
                                    <div><strong>Joining Date:</strong></div>
                                    <label class="name">
                                        <input type="date" id="updatedjoining" name="updatedjoining"/>
                                    </label>
                                    </br></br></br></br>
                                    <div><strong>Employee ID:</strong></div>
                                    <label class="name">
                                        <input type="number" id="updatedemployeeid" name="updatedemployeeid"/>
                                    </label>
                                    </br></br></br></br>
                                    <hr>
                                    <div><strong>New Name:</strong></div>
                                    <label class="name">
                                        <input type="text" placeholder="New Name..." id="newname" name="newname"/>
                                    </label>
                                    </br></br></br></br>
                                    <div><strong>New Email Address:</strong></div>
                                    <label class="name">
                                        <input type="text" placeholder="New Email..." id="newemail" name="newemail"/>
                                    </label>

                                    <div>
                                        </br></br></br>


                                        <div class="btns">
                                            <a href="#" data-type="reset" class="btn">Clear</a>
                                        </div>

                                    </div>
                                    <input type="submit" id="cmplntsbmt" class="myButton" value="Update">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--==============================footer=================================-->
    <footer>
        <div class="hor bg3"></div>
        <div class="container_12">
            <div class="grid_12">
                | HippoFeedo | Coming Soon... |
            </div>
        </div>
    </footer>
</div>
</body>
</html>
